<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <section id="work">
            <div id="workDurationBtn" class="btn">Working Duration</div>
            <p id="workTime" class="displayTime">25 : 00</p>
            <div id="toggleBtn" class="btn">Start</div>
            
        </section>
        <section id="break">
            <div id="breakDurationBtn" class="btn">Break Duration</div>
            <p id="breakTime" class="displayTime">5:00</p>
            <div id="resetBtn" class="btn">Reset</div>
            
        </section>

        

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
